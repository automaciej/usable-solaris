{% extends "base.html" %}

{% block title %}
Package list
{% endblock %}

{% block main_data %}
<h2>Packages</h2>
<table>
  <tr>
    <th>pkginst</th>
    <th>description</th>
  </tr>
  {% for object in object_list %}
  <tr>
    <td>
      <a href="{{ object.get_absolute_url }}">{{ object }}</a>
    </td>
    <td>
      {{ object.name }}
    </td>
  </tr>
  {% endfor %}
</ul>

{% endblock %}
